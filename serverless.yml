service: gpt-code-webhooks

plugins:
  - serverless-dotenv-plugin
  
provider:
 name: aws
 runtime: nodejs16.x # Node JS version
 memorySize: 512
 timeout: 300
 stage: production
 role: arn:aws:iam::532633343628:role/gpt-code-review
 region: us-west-1 # AWS region

functions:
 api:
   handler: lambda.handler
   events:
     - http: ANY /{proxy+}
     - http: ANY /